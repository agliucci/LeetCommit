<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>body.light {
    background: #fff;
    color: #111;
  }
  body.dark {
    background: #111;
    color: #eee;
  }</style>
</head>
<body id="popupBody" class="light">
    <form id="settings-form">
        <label>
            GitHub Username: 
            <input type="text" id="github-username" required />
        </label>
        <br />
        <label>
            GitHub Repository Name: 
            <input type="text" id="repo-name" required />
        </label>
        <br />
        <label>
            GitHub Token: 
            <input type="password" id="github-token" required />
        </label>
        <br />
        <button type="submit">Save Settings</button>
    </form>
    <a href="settings.html" target="_blank">‚öôÔ∏è Settings</a>

    <p><strong>Problems Synced:</strong> <span id="synced-count">Loading...</span></p>
    <div id="progress-container" style="
  width: 100%;
  height: 10px;
  background: #e5e7eb;  /* light gray background */
  border-radius: 5px;
  overflow: hidden;
  margin-top: 5px;
">
  <!-- üîπ Filled progress bar -->
  <div id="progress-bar" style="
    height: 100%;
    width: 0%;
    background: #16a34a;  /* LeetCode-like green */
    transition: width 0.3s ease;
  "></div>
</div>
    <p id="status" style="margin-top: 10px;"></p>
</body>
</html>
